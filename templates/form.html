<!DOCTYPE html>
<html>
  <head>
    <title>Web Scraping HTML API </title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', path='stylesheet.css') }}">
  </head>
  <body>
    <div class="content">
      <h1>Search for an HTML tag in a website</h1>
      <form class="input" method="POST">
        <div class="row">
          <div class="col">
            <!-- URL input -->
            <label for="link">Webpage URL:</label>
            <input type="text" class="form-control" name="link" placeholder="Enter URL">
          </div>
          <div class="col">
            <!-- search string input -->
            <label for="qstring">Search String:</label>
            <input type="text" class="form-control" name="qstring" placeholder="Enter Query String">
          </div>
        </div>
        <!-- submit button -->
        <div class="button">
          <input type="submit" value="submit">
        </div>
        <p>HTML element (last occurrence): {{ result }}</p>
      </form>
    </div>
  </body>
</html>
